
{% extends 'ecommerce/home.html' %}

{% block content %}
    <h1>Add your product for sale</h1>
	<a href="{% url 'logout' %}">LOGOUT</a>
	<a href="{% url 'ecommerce:list_products' %}">See all products</a>
        <form id="product_form" method="post" action="/ecommerce/save/"enctype="multipart/form-data">

            {% csrf_token %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
               <div> {{ field }}
		</div>
            {% endfor %}

            <input type="submit" name="submit" value="Submit" />
        </form>
{% endblock %}
