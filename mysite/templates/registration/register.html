{% extends 'ecommerce/home.html' %}
{% block content %}
        <h1>Sign Up</h1>
        {% if registered %}
         <strong>You have registered successfully</strong>
        <a href="/login">Login Now.</a><br />
        {% else %}
         <strong>Register here!</strong><br />
        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
           <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
{% endblock %}
