{% extends 'ecommerce/home.html' %}
{% block title %}  
  <h1></h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
  <hr>

  <main>
    {% block content %}
      <a href="{% url 'ecommerce:add_product' %}">Add product for sale</a>
    {% endblock %}
  </main>
  <hr>
